    num_layers: 2
    kernel_size: 3
    dropout: 0.2
  TCN:
    num_channels:
    - 64
    - 128
    - 256
    kernel_size: 3
    dropout: 0.2
  TemporalFusionTransformer:
    d_model: 64
    num_heads: 8
    num_layers: 3
